
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>地面施藥機具常用噴頭資料庫</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            font-family: arial,"Microsoft JhengHei","微軟正黑體",sans-serif !important;
            margin: 0px;
            padding: 0px;
        }

        *{transition:all 0.3s ease-in-out;}

        .container {
            background-color: #fff;
            box-shadow: 0 3px 10px -2px rgba(0,0,0,.1);
            clear: both;
            overflow: auto;
            height: 12vh;
        }

        nav {
            float:right;
            margin-right: 40px;
        }

        .logo ul {
            float:left;
        }

        ul li {
            display: inline-block; padding:10px;
            font-size:22px; font-family:raleway;
        }
        
        ul li a {
            display: block; 
            color: #222; 
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
        }

        ul li a:hover {
            color:orange;
        }

        .search-part {
            height: 85vh;
            width: 100%;
            position: relative;
        }

        .search-part .content {
            position: absolute;
            z-index: 999;
        }

        .search-part::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 85vh;
            margin: auto;
            z-index: 99;
            background-image: url("./imgs/css_imgs/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 50%;
        }

        #title-company {
            border: 1px solid gray;
            display: table;
            overflow: hidden;
            width: 10vw;
            height: 8%;
            position: fixed; 
            margin: 0;
            top: 50vh;
            left: 20vw;
            font-size: 20px;
            background-color: white;
            text-align: center;
            vertical-align: middle;
        }

        #title-company p {
            display: table-cell;
            vertical-align: middle;
            padding: 0 auto;
        }

        #select-company {
            width: 17vw;
            height: 8%;
            position: fixed;
            top: 50vh;
            left: 30vw;
            font-size: 20px;
        }

        #search-button {
            width: 8vw;
            height: 8%;
            position: fixed;
            top: 50vh;
            right: 30vw;
            font-size: 20px;
        }

    </style>
    <script>
        $(function(){
            $("button[name='button']").click(function(){
                console.log('./items/'+$("select[name='select-type']").val()+'/'+$("select[name='select-company']").val()+'.html');
                window.location.href = ('./items/'+$("select[name='select-company']").val()+'.html');
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <ul>
                <li><a href="./index.html">地面施藥機具常用噴頭資料庫</a></li>
            </ul>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">主頁</a></li>
                <li><a href="./contact.html">聯絡我們</a></li>
            </ul>
        </nav>
    </div>
    <div class="search-part">
        <div class="content">
            <form name="select-form">
                <div id="title-company">
                    <p>公司名稱</p>
                </div>
                <select id="select-company" name="select-company">
                    <option value="1">TeeJet</option>
                    <option value="2">Lechler</option>
                    <option value="3">ASABA</option>
                    <option value="4">YOMAHA</option>
                    <option value="5">新德祥</option>
                    <option value="6">祈憶</option>
                </select>
                <button id="search-button" type="button" name="button">搜尋</button>
            </form>
        </div>
    </div>
</body>
</html>
