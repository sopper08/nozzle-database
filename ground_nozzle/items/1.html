<!DOCTYPE html>
<html>
<head>
    <title>Teejet catalog</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            font-family: arial,"Microsoft JhengHei","微軟正黑體",sans-serif !important;
            margin: 0px;
            padding: 0px;
        }

        *{transition:all 0.3s ease-in-out;}

        .container {
            background-color: #fff;
            box-shadow: 0 3px 10px -2px rgba(0,0,0,.1);
            clear: both;
            overflow: auto;
            height: 12vh;
        }

        nav {
            float:right;
            margin-right: 40px;
        }

        .logo ul {
            float:left;
        }

        ul li {
            display: inline-block; padding:10px;
            font-size:22px; font-family:raleway;
        }
        
        ul li a {
            display: block; 
            color: #222; 
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
        }

        ul li a:hover {
            color:orange;
        }

      .item {
        width: 70%;
        margin: 100px auto 40px;
        display: table;
      }

      .item-image {
        width: 65%;
        float: left;
      }

      .item-image img {
        width: 100%;
      }

      .item-description {
        width: 30%;
        float: left;
        margin-left: 20px;
      }

      .company-name {
        text-align: right;
        width: 100%;
      }

      .main_title {
        width: 72%;
        margin: 100px auto 5px;
        border-bottom: 1px solid rgb(236, 234, 234);
      }

      h1 {
        margin-bottom: 5px;
      }

      h2 {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      p {
        margin-bottom: 0px;
      }

      #icon {
        display: inline;
        margin-right: 5%;
      }

      #icon img{
        width: 30px;
        height: 30px;
        margin-right: 5px;
      }

    </style>
</head>

<body>
    <div class="container">
            <div class="logo">
                <ul>
                    <li><a href="../index.html">無人機常用噴頭資料庫</a></li>
                </ul>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">主頁</a></li>
                    <li><a href="../contact.html">聯絡我們</a></li>
                </ul>
            </nav>
    </div>
    <a href="../user_guide/cat51-m_metric_lores_all.pdf">下載 TeeJet 噴頭型錄。</a><br />
    <a href="../user_guide/cat51a_us.pdf">下載 TeeJet 噴頭型錄。（英制）</a><br />
    <a href="../user_guide/cat50a_c_chinese_lores_all.pdf">下載 TeeJet 噴頭型錄。（簡體中文版）</a>
</body>
</html>
