
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>植保無人機常用噴頭資料庫</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            font-family: arial,"Microsoft JhengHei","微軟正黑體",sans-serif !important;
            margin: 0px;
            padding: 0px;
        }

        *{transition:all 0.3s ease-in-out;}

        .container {
            background-color: #fff;
            box-shadow: 0 3px 10px -2px rgba(0,0,0,.1);
            clear: both;
            overflow: auto;
            height: 12vh;
        }

        nav {
            float:right;
            margin-right: 40px;
        }

        .logo ul {
            float:left;
        }

        ul li {
            display: inline-block; padding:10px;
            font-size:22px; font-family:raleway;
        }
        
        ul li a {
            display: block; 
            color: #222; 
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
        }

        ul li a:hover {
            color:orange;
        }

        .search-part {
            height: 85vh;
            width: 100%;
            position: relative;
        }

        .search-part .content {
            position: absolute;
            z-index: 999;
        }

        .search-part::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 85vh;
            margin: auto;
            z-index: 99;
            background-image: url("./imgs/css_imgs/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 50%;
        }

        #title-type {
            border: 1px solid gray;
            display: table;
            overflow: hidden;
            width: 10vw;
            height: 8%;
            position: fixed; 
            margin: 0;
            top: 50vh;
            left: 15vw;
            font-size: 20px;
            background-color: white;
            text-align: center;
            vertical-align: middle;
        }

        #title-type p {
            display: table-cell;
            vertical-align: middle;
            padding: 0 auto;
        }

        #select-type {
            width: 17vw;
            height: 8%;
            position: fixed;
            top: 50vh;
            left: 25vw;
            font-size: 20px;
        }

        #title-company {
            border: 1px solid gray;
            display: table;
            overflow: hidden;
            width: 10vw;
            height: 8%;
            position: fixed; 
            margin: 0;
            top: 50vh;
            left: 43vw;
            font-size: 20px;
            background-color: white;
            text-align: center;
            vertical-align: middle;
        }

        #title-company p {
            display: table-cell;
            vertical-align: middle;
            padding: 0 auto;
        }

        #select-company {
            width: 17vw;
            height: 8%;
            position: fixed;
            top: 50vh;
            left: 53vw;
            font-size: 20px;
        }

        #search-button {
            width: 8vw;
            height: 8%;
            position: fixed;
            top: 50vh;
            right: 15vw;
            font-size: 20px;
        }

    </style>

    <script>
        var after = {};
        after[1] = {0:'TeeJet',1:'LiCheng',2:'LECHLER',3:'ConeJet',4:'ARAG',5:'經緯航太',6:'動控科技',7:'青禾植保',8:'其他'};
        after[2] = {0:'東台'};
        after[3] = {0:'動控科技',1:'銀通科技',2:'其他'};

        $(function(){
            $("select[name='select-type']").on("change", function(){
                console.log("select-type Changed: " + $(this).val());
                $("select[name='select-company']").html("");
                console.log($(this).val());
                var num = Object.keys(after[$(this).val()]).length;
                console.log("length: " + num);
                for(var i = 0; i < num; i++){
                    $("select[name='select-company']").append("<option value='" + (i+1) + "'>" + after[$(this).val()][i] + "</option>").show();
                }
            });

            $("button[name='button']").click(function(){
                console.log('./items/'+$("select[name='select-type']").val()+'/'+$("select[name='select-company']").val()+'.html');
                window.location.href = ('./items/'+$("select[name='select-type']").val()+'/'+$("select[name='select-company']").val()+'.html');
            });
        });

    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <ul>
                <li><a href="./index.html">植保無人機常用噴頭資料庫</a></li>
            </ul>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">主頁</a></li>
                <li><a href="./contact.html">聯絡我們</a></li>
            </ul>
        </nav>
    </div>
    <div class="search-part">
        <div class="content">
            <form name="select-form">
                <div id="title-type">
                    <p>噴頭種類</p>
                </div>
                <select id="select-type" name="select-type" >
                    <option></option>
                    <option value="1">低壓噴頭</option>
                    <option value="2">高壓噴頭</option>
                    <option value="3">離心噴頭</option>
                </select>
                <br />
                <div id="title-company">
                    <p>公司名稱</p>
                </div>
                <select id="select-company" name="select-company">
                    <option></option>
                </select>
                <button id="search-button" type="button" name="button">搜尋</button>
            </form>
        </div>
    </div>
</body>
</html>
